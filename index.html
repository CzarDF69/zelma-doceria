<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" href="./imagens/iconeZelmaDoceria.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="app/style.css">
  <script src="bootstrap/js/jquery.js"></script>
  <script src="bootstrap/js/popper.min.js"></script>
  <script src="bootstrap/js/bootstrap.min.js"></script>
  <script src="bootstrap/js/holder.min.js"></script>
  <title>Zelma Doceria & Cafeteria</title>
</head>

<body>
  <section class="container roboto-black">

    <img class="bannerLarge" src="imagens/bannerLarge.png" alt="banner Zelma Doceria e Cafeteria" width="786" height="142">
    <img class="bannerMobile" src="imagens/bannerMobile.png" alt="banner Zelma Doceria e Cafeteria" width="327" height="113">

    <div class="container header" id="header"></div>

    <ul class="nav">
      <li><button class="btn btn-bebidas roboto-regular" href="#" id="btnFiltrarCafes" value="bebidas">Bebidas</button>
      </li>
      <li><button class="btn btn-bolos roboto-regular" href="#" id="btnFiltrarBolos" value="bolos">Bolos</button>
      </li>
      <li><button class="btn btn-doces roboto-regular" href="#" id="btnFiltrarDoces" value="doces">Doces</button>
      </li>
      <li><button class="btn btn-festa roboto-regular" href="#" id="btnFiltrarFesta" value="festa">Festa</button>
      </li>
      <li><button class="btn btn-lanches roboto-regular" href="#" id="btnFiltrarLanches" value="lanches">Lanches</button>
      </li>
      <li><button class="btn btn-todos roboto-regular" href="#" id="btnMostrarTodos" value="todos">Todos</button>
      </li>
    </ul>

    <div class="container produtos" id="produtos"></div>

    <div class="container-fluid text-center roboto-regular rodape" id="rodape"></div>

  </section>

  <script src="app/main.js"></script>
  <script src="app/cabecalho.js"></script>
  <script src="app/filtrarProdutos.js"></script>
  <script src="app/exibirProdutos.js"></script>
  <script src="app/rodape.js"></script>
</body>

</html>
